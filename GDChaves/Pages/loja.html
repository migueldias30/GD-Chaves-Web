<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GD Chaves - Loja</title>
    <link rel="icon" type="image/png" href="GDChaves/Images/icon_chaves.png" />
    <link rel="stylesheet" href="../CSS/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="../CSS/styles8.css">
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>

<body>
    <header></header>

    <div class="sub-header">
        <h1>Loja</h1>
    </div>

    <div class="text-section-loja">
        <h1>EQUIPAMENTOS DE JOGO</h1>
    </div>
    <div class="kits-list">
        <div class="kit-card">
            <a href="GDChaves/Pages/equipamentoprincipal.html">
                <img src="../Images/equipamento_principal.png" alt="Equipamento Principal" class="kit-img">
                <div class="kit-details">
                    <span class="kit-final">Preço Final</span>
                    <h2 class="kit-title">Equipamento Principal do GD Chaves 24/25</h2>
                    <div class="kit-prices">
                        <div>
                            <span class="kit-label-socio">Sócio</span>
                            <span class="kit-preco-socio">40,00€</span>
                        </div>
                        <div>
                            <span class="kit-label-pvp">PVP</span>
                            <span class="kit-preco-pvp">60,00€</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="kit-card">
            <a href="GDChaves/Pages/equipamentoalternativo.html">
                <img src="../Images/equipamento_alternativo.png" alt="Equipamento Alternativo" class="kit-img">
                <div class="kit-details">
                    <span class="kit-final">Preço Final</span>
                    <h2 class="kit-title">Equipamento Alternativo do GD Chaves 24/25</h2>
                    <div class="kit-prices">
                        <div>
                            <span class="kit-label-socio">Sócio</span>
                            <span class="kit-preco-socio">40,00€</span>
                        </div>
                        <div>
                            <span class="kit-label-pvp">PVP</span>
                            <span class="kit-preco-pvp">60,00€</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
        <div class="kit-card">
            <a href="GDChaves/Pages/terceiroequipamento.html">
                <img src="../Images/terceiro_equipamento.png" alt="Terceiro Equipamento" class="kit-img">
                <div class="kit-details">
                    <span class="kit-final">Preço Final</span>
                    <h2 class="kit-title">Terceiro Equipamento do GD Chaves 24/25</h2>
                    <div class="kit-prices">
                        <div>
                            <span class="kit-label-socio">Sócio</span>
                            <span class="kit-preco-socio">40,00€</span>
                        </div>
                        <div>
                            <span class="kit-label-pvp">PVP</span>
                            <span class="kit-preco-pvp">60,00€</span>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <footer class="footer"></footer>

    <script src="main.js"></script>

    <script>
        async function inicializarPagina() {
            // Carregar includes
            await loadHTML('header', '../../header.html');
            await loadHTML('footer', '../../footer.html');

            // Event listener para o logo (só depois do header carregado)
            document.getElementById("logo-link")?.addEventListener("click", function (e) {
                e.preventDefault();
                window.location.href = "../../Index.html";
            });
        }
    </script>
</body>

</html>
