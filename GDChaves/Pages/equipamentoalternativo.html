<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GD Chaves - Equipamentos</title>
    <link rel="icon" type="image/png" href="../Images/icon_chaves.png" />
    <link rel="stylesheet" href="../CSS/styles.css" />
    <link rel="stylesheet" href="../CSS/styles1.css" />
    <link rel="stylesheet" href="../CSS/styles2.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <header></header>

    <div class="container">
        <div class="images-area">
            <div class="slider-wrapper">
                <button class="carousel-arrow left" onclick="prevSlide()">
                    <svg viewBox="0 0 24 24">
                        <polyline points="15 18 9 12 15 6" />
                    </svg>
                </button>

                <div class="slider" id="slider">
                    <img src="../Images/equipamento_alternativo.png" alt="Front of jersey">
                    <img src="../Images/equipamento_alternativo_back.png" alt="Back of jersey">
                    <img src="../Images/modelo_alternativo.png" alt="Model wearing jersey">
                </div>

                <button class="carousel-arrow right" onclick="nextSlide()">
                    <svg viewBox="0 0 24 24">
                        <polyline points="9 6 15 12 9 18" />
                    </svg>
                </button>
            </div>
        </div>


        <div class="details">
            <span class="tag">Equipamentos</span>
            <h1>Equipamento Alternativo do GD CHaves para 24/25</h1>
            <p class="price"><span>60,00€</span>
            <div class="size-section">
                <div class="sizes">
                    <a>S</a>
                    <a>M</a>
                    <a>L</a>
                    <a>XL</a>
                    <a>2XL</a>
                </div>
            </div>

            <button class="buy">COMPRAR</button>
            <button class="cart">ADICIONAR AO CARRINHO</button>
        </div>
    </div>

    <footer class="footer"></footer>

    <script src="main.js"></script>

    <script>
        const slider = document.getElementById('slider');
        const slides = slider.querySelectorAll('img');
        let currentIndex = 0;

        function updateSlider() {
            const width = slides[0].clientWidth;
            slider.style.transform = `translateX(-${currentIndex * width}px)`;
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            updateSlider();
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            updateSlider();
        }

        window.addEventListener('resize', updateSlider); // responsivo

        document.getElementById("logo-link").addEventListener("click", function (e) {
            e.preventDefault(
            ); // Evita comportamento padrão (se necessário)
            window.location.href = "../../Index.html"; // Vai para a página principal
        });

        const sizeLinks = document.querySelectorAll('.sizes a');

        sizeLinks.forEach(link => {
            link.addEventListener('click', () => {
                sizeLinks.forEach(l => l.classList.remove('active')); // remove todos
                link.classList.add('active'); // ativa o clicado
            });
        });

    </script>
</body>

</html>
